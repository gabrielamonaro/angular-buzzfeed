<div class="container">
    <div class="quiz_logo center">
        <img src="assets/img/logo.png" alt="">
        <h3>{{title}}</h3>
    </div>
    <div  *ngIf=!finished  class="quiz_questions center">
        <h3> {{questionSelected.question}}</h3>
    </div>
    <div   *ngIf=!finished  class="quiz_options center">
        <button 
        *ngFor="let option of questionSelected.options; let i = index"
        class="btn-option"
    
        (click) = "playerChoice(option.alias)">
            {{option.name}}
        </button>
    </div>
    <div *ngIf=finished class="quiz_results center">
        <h1> O seu resultado Ã©: </h1>
        <p> {{answerSelected}} </p>
    </div>
</div>
